<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>30ç§’è‹±è¯­å¤§ä½œæˆ˜</title>
    <style>
        body {

            overflow: hidden;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            font-family: Arial, sans-serif;
        }

        }

        .info-board {

        }

        .game-over {
            position: fixed;
            top: 50%;

            display: none;
        }

            color: white;
        }
    </style>
</head>
<body>
    <div class="info-board">
        <div>æ—¶é—´: <span id="time">30</span>ç§’</div>
        <div>åˆ†æ•°: <span id="score">0</span>åˆ†</div>
    </div>
    <div class="container" id="gameArea"></div>
    <div class="game-over" id="gameOver">
        <h2 id="resultText"></h2>
        <button onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const vocabulary = [
            { ch: 'è‘¡è„', en: 'grape' },
            { ch: 'è¥¿ç“œ', en: 'watermelon' },
            { ch: 'è‰è“', en: 'strawberry' },
            { ch: 'æŸ”è½¯çš„', en: 'soft' },
            { ch: 'ç²—çš„', en: 'thick' },
            { ch: 'åœ†çš„', en: 'round' },
            { ch: 'é‚£äº›', en: 'those' },
            { ch: 'ç´«è‰²', en: 'purple' },
            { ch: 'æˆ–è€…', en: 'or' },
            { ch: 'é—»', en: 'smell' },
            { ch: 'å°', en: 'taste' },
            { ch: 'æ„Ÿåˆ°', en: 'feel' },
            { ch: 'å¹´è½»çš„', en: 'young' }
        ];

        class Game {
            constructor() {
                this.score = 0;
                this.timeLeft = 30; // å·²ä¿®æ”¹ä¸º30ç§’
                this.gameActive = true;
                this.activeBubble = null;
                this.bubbles = [];
                
                // ç¡®ä¿DOMå…ƒç´ æ­£ç¡®è·å–
                this.gameArea = document.getElementById('gameArea');
                this.scoreElement = document.getElementById('score');
                this.timeElement = document.getElementById('time');
                this.gameOverBox = document.getElementById('gameOver');
                this.resultText = document.getElementById('resultText');

                // åˆå§‹åŒ–éªŒè¯
                if (!this.gameArea) {
                    console.error("æ— æ³•æ‰¾åˆ°æ¸¸æˆåŒºåŸŸå…ƒç´ ");
                    return;
                }

                this.init();
            }

            init() {
                console.log("æ¸¸æˆåˆå§‹åŒ–...");
                this.generatePairs(5); // ç”Ÿæˆ5å¯¹æ³¡æ³¡
                this.startGameLoop();
                this.startTimer();
                this.bindEvents();
            }

            generatePairs(count) {
                console.log(`æ­£åœ¨ç”Ÿæˆ ${count} å¯¹å•è¯æ³¡æ³¡`);
                for (let i = 0; i < count; i++) {
                    const word = this.getRandomWord();
                    this.createBubble(word.ch, 'chinese', word.index);
                    this.createBubble(word.en, 'english', word.index);
                }
            }

            getRandomWord() {
                const index = Math.floor(Math.random() * vocabulary.length);
                return { ...vocabulary[index], index };
            }

            createBubble(text, lang, index) {
                const bubble = document.createElement('div');
                bubble.className = `bubble ${lang}`;
                bubble.textContent = text;
                bubble.dataset.index = index;
                bubble.dataset.lang = lang;
                
                // åˆå§‹ä½ç½®
                const x = Math.random() * (window.innerWidth - 120);
                const y = Math.random() * (window.innerHeight - 120);
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
                
                this.bubbles.push({
                    element: bubble,
                    x: x,
                    y: y,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2
                });

                this.gameArea.appendChild(bubble);
                console.log(`åˆ›å»ºæ³¡æ³¡ï¼š${text}`);
            }

            startGameLoop() {
                const animate = () => {
                    if (!this.gameActive) return;

                    this.bubbles.forEach(bubble => {
                        bubble.x += bubble.speedX;
                        bubble.y += bubble.speedY;

                        // è¾¹ç•Œåå¼¹
                        if (bubble.x < 0 || bubble.x > window.innerWidth - 100) {
                            bubble.speedX *= -1;
                        }
                        if (bubble.y < 0 || bubble.y > window.innerHeight - 100) {
                            bubble.speedY *= -1;
                        }

                        bubble.element.style.left = bubble.x + 'px';
                        bubble.element.style.top = bubble.y + 'px';
                    });

                    requestAnimationFrame(animate.bind(this));
                };
                animate();
            }

            bindEvents() {
                this.gameArea.addEventListener('click', (e) => this.handleClick(e));
                console.log("äº‹ä»¶ç›‘å¬å™¨å·²ç»‘å®š");
            }

            handleClick(e) {
                if (!this.gameActive) return;

                const bubble = e.target.closest('.bubble');
                if (!bubble) return;

                console.log("ç‚¹å‡»äº†æ³¡æ³¡ï¼š", bubble.textContent);
                
                bubble.style.transform = 'scale(0.9)';
                
                if (!this.activeBubble) {
                    this.activeBubble = bubble;
                    bubble.style.filter = 'brightness(1.2)';
                } else {
                    if (this.checkPair(this.activeBubble, bubble)) {
                        this.removePair(this.activeBubble, bubble);
                        this.score += 10;
                        this.scoreElement.textContent = this.score;
                        this.checkVictory();
                    }
                    this.resetSelection();
                }
            }

            checkPair(b1, b2) {
                return b1.dataset.index === b2.dataset.index && 
                       b1.dataset.lang !== b2.dataset.lang;
            }

            removePair(b1, b2) {
                console.log("ç§»é™¤é…å¯¹ï¼š", b1.textContent, b2.textContent);
                
                // ç§»é™¤DOMå…ƒç´ 
                b1.remove();
                b2.remove();
                
                // ä»æ•°ç»„ä¸­ç§»é™¤
                this.bubbles = this.bubbles.filter(b => 
                    b.element !== b1 && b.element !== b2
                );
            }

            checkVictory() {
                if (this.bubbles.length === 0) {
                    console.log("æ¸¸æˆèƒœåˆ©ï¼");
                    this.gameActive = false;
                    this.showResult('å…¨æ•°é…å¯¹æˆåŠŸï¼ğŸ‰');
                }
            }

            resetSelection() {
                if (this.activeBubble) {
                    this.activeBubble.style.filter = 'none';
                    this.activeBubble.style.transform = 'none';
                    this.activeBubble = null;
                }
            }

            startTimer() {
                console.log("è®¡æ—¶å™¨å¯åŠ¨");
                const timer = setInterval(() => {
                    this.timeLeft--;
                    this.timeElement.textContent = this.timeLeft;

                    if (this.timeLeft <= 0) {
                        clearInterval(timer);
                        this.gameActive = false;
                        this.showResult(
                            this.bubbles.length === 0 
                            ? 'èƒœåˆ©ï¼ğŸ‰' 
                            : 'æ—¶é—´åˆ°ï¼ğŸ˜…'
                        );
                    }
                }, 1000);
            }

            showResult(text) {
                this.gameOverBox.style.display = 'block';
                this.resultText.textContent = text;
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        console.log("æ­£åœ¨å¯åŠ¨æ¸¸æˆ...");
        new Game();
    </script>
</body>
</html>
